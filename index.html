    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">MEMBER ID</label>
                        <input type="text" class="form-control">
                    </div> 

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">NAME</label>
                    <input type="text" class="form-control">
                </div>


                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">ADDRESS</label>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">BOOK ID</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">BOOK NAME</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">GENRE</label>
                    <select name="" id="" class="form-control">
                        <option value="A+ve">Fiction</option>
                        <option value="B+ve">Narrative</option>
                        <option value="O+ve">Novel</option>
                        <option value="AB+ve">Romance</option>
                        <option value="A-ve">Thriller</option>
                        <option value="B-ve">Fantacy</option>
                        <option value="O-ve">Horror</option>
                    </select>
                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">MOBILE NUMBER</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">ISSUE DATE</label>
                    <input type="date" name="" id="" class="form-control">
                </div>

                <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">RETURN DATE</label>
                    <input type="date" name="" id="" class="form-control">
                </div>
                
                

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                </div>

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
